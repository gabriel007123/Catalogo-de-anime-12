<body>
    <h1>Catálogo de Animes </h1>

    <form id="cadastro-animes"></form>
       <h2>Adicionar Novo Anime</h2>

        <label for="titulo">Título do Anime</label>
        <input type="text" id="titulo" required>
       </div>

       <div>
        <label for="sinopse">Sinopse</label>
        <textarea  id="sinopse" required></textarea>
       </div>

       <button type="submit">Adicionar Anime</button>
    </form>

    <hr>

    <h2>Minha lista de Anime</h2>

    <div id="lista-animes">
      <p>Nenhum anime cadastrado ainda</p>
    </div>
    
    <script>
    // 1. ARMAZENAMENTO DE DADOS
    // Array global que irá guardar todos os animes como Objetos.
    // Ex: [{ titulo: 'Animes X', sinopse:'Sinopse Y'}]
    const catalogo = []

    // 2. CAPTURA DE ELEMENTOS DO DOM (Document Object Model)
    // Capturamos os elementos HTML que vamos interagir, usando sues IDs.
    const form = document.getElementById('cadastro-anime');
    const listaAnimesContainer = document.getElementById('lista-animes')
    // -----------------------------------------------------------------
    // FUNÇÂO DE REMOÇÃO
    //------------------------------------------------------------------
    /**
     * Remove um filme do array de dados do elemento HTML na tela.
     * @param {buber} indice - posição do anime no array 'catalogo'
     * param {HTMLElemebt} elementoDIM - O elemento <div> dofilme a ser removido da tela.
    */
   function removerAnime(indice, elementoDOM){
     // A. REMOÇÂO DO ARRAY (Lógica)
     // splice (inice, 1) remove 1 elemento a partir dda posição 'indice'
     // Isso atualiza o array 'catalogo'
     catalogo.splice(indice, 1);
   }


    </script>
