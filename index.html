<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes Dinâmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #lista-filmes {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .filme {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .filme:last-child {
            border-bottom: none;
        }
        .mensagem-inicial {
            color: #666;
            font-style: italic;
        }
        #resultados-busca {
            margin-top: 20px;
        }
        .resultado {
            background: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .resultado button {
            width: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Filmes</h1>
    
    <form id="busca-filmes">
        <h2>Buscar Filmes na OMDb</h2>
        <div>
            <label for="titulo-busca">Título do Filme:</label>
            <input type="text" id="titulo-busca" placeholder="Digite o título do filme" required>
        </div>
        <button type="submit">Buscar Filme</button>
    </form>
    
    <div id="resultados-busca"></div>
    
    <hr>
    
    <h2>Minha Lista de Filmes</h2>
    <div id="lista-filmes">
        <p class="mensagem-inicial">Nenhum filme cadastrado ainda.</p>
    </div>
    
    <script>
       
        const API_KEY = "1a4ab072";
        
        const buscaForm = document.getElementById('busca-filmes');
        const resultadosDiv = document.getElementById('resultados-busca');
        const listaFilmes = document.getElementById('lista-filmes');
        const mensagemInicial = document.querySelector('.mensagem-inicial');
        
        let filmesAdicionados = JSON.parse(localStorage.getItem('filmesAdicionados')) || [];
        
        // Atualizar a lista ao carregar a página
        atualizarLista();
        
        buscaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const titulo = document.getElementById('titulo-busca').value.trim();
            if (!titulo) return;

            fetch("`https://www.omdbapi.com/?t=${encodeURIComponent(titulo)}&apikey=${API_KEY}`", {
  headers: {
    "Authorization": "Bearer SEU_API_KEY"
  }
})

            try {
                const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(titulo)}&apikey=${API_KEY}`);
                const data = await response.json();
                
                if (data.Response === 'True') {
                    // Escapar aspas simples no título e sinopse para evitar quebra no onclick
                    const tituloEscapado = data.Title.replace(/'/g, "\\'");
                    const sinopseEscapada = data.Plot.replace(/'/g, "\\'");
                    resultadosDiv.innerHTML = `
                        <h3>Resultado da Busca:</h3>
                        <div class="resultado">
                            <div>
                                <strong>${data.Title}</strong> (${data.Year})<br>
                                <em>${data.Plot}</em>
                            </div>
                            <button onclick="adicionarFilme('${tituloEscapado}', '${sinopseEscapada}')">Adicionar à Lista</button>
                        </div>
                    `;
                } else {
                    resultadosDiv.innerHTML = `<p>Filme não encontrado ou erro na API: ${data.Error || 'Desconhecido'}. Tente outro título ou verifique a chave da API.</p>`;
                }
            } catch (error) {
                console.error('Erro ao buscar filme:', error);
                resultadosDiv.innerHTML = `<p>Erro ao buscar filme. Verifique sua conexão ou a chave da API.</p>`;
            }
        });
        
        function adicionarFilme(titulo, sinopse) {
            if (filmesAdicionados.some(f => f.titulo === titulo)) {
                alert('Este filme já foi adicionado!');
                return;
            }
            
            filmesAdicionados.push({ titulo, sinopse });
            salvarNoLocalStorage();
            atualizarLista();
            resultadosDiv.innerHTML = '';
            document.getElementById('titulo-busca').value = '';
        }
        
        function atualizarLista() {
            if (filmesAdicionados.length === 0) {
                listaFilmes.innerHTML = '<p class="mensagem-inicial">Nenhum filme cadastrado ainda.</p>';
                return;
            }
            
            listaFilmes.innerHTML = filmesAdicionados.map(filme => {
                // Escapar aspas simples no título para o onclick
                const tituloEscapado = filme.titulo.replace(/'/g, "\\'");
                return `
                    <div class="filme">
                        <h3>${filme.titulo}</h3>
                        <p>${filme.sinopse}</p>
                        <button onclick="removerFilme('${tituloEscapado}')">Remover</button>
                    </div>
                `;
            }).join('');
        }
        
        function removerFilme(titulo) {
            filmesAdicionados = filmesAdicionados.filter(f => f.titulo !== titulo);
            salvarNoLocalStorage();
            atualizarLista();
        }
        
        function salvarNoLocalStorage() {
            localStorage.setItem('filmesAdicionados', JSON.stringify(filmesAdicionados));
        }
    </script>
</body>
</html>
