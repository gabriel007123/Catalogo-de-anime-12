<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Animes - Fese 1 Cadastro Manual </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catálogo de Animes </h1>

    <form id="cadastro-animes"></form>
       <h2>Adicionar Novo Anime</h2>

       <div>
        <label for="titulo">Título do Anime</label>
        <input type="text" id="titulo" required>
       </div>

       <div>
        <label for="sinopse">Sinopse</label>
        <textarea  id="sinopse" required></textarea>
       </div>

       <button type="submit">Adicionar Anime</button>
    </form>

    
</body>
</html>
